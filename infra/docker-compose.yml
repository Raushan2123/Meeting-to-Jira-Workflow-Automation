services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: mtj_api
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    depends_on:
      - kafka
      - redis
      - postgres
    volumes:
      - mtj_uploads:/data/uploads

  asr_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    container_name: mtj_asr_worker
    command: python -m apps.workers.asr_worker
    env_file:
      - ../.env
    depends_on:
      - kafka
      - redis
    volumes:
      - mtj_uploads:/data/uploads

  extract_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    container_name: mtj_extract_worker
    command: python -m apps.workers.extract_worker
    env_file:
      - ../.env
    depends_on:
      - kafka
      - redis
      - ollama
    volumes:
      - mtj_uploads:/data/uploads

  jira_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    container_name: mtj_jira_worker
    command: python -m apps.workers.jira_worker
    env_file:
      - ../.env
    depends_on:
      - kafka
      - redis
    volumes:
      - mtj_uploads:/data/uploads

  redis:
    image: redis:7
    container_name: mtj_redis
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15
    container_name: mtj_postgres
    environment:
      POSTGRES_DB: mtj
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: mtj_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: mtj_kafka
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
  ollama:
    image: ollama/ollama:latest
    container_name: mtj_ollama
    ports:
      - "11434:11434"   # optional, for host access
    volumes:
      - ollama_data:/root/.ollama
    command: serve
    restart: unless-stopped



volumes:
  mtj_postgres_data:
  mtj_redis_data:
  mtj_uploads:
  ollama_data: